<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Take this link below-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type = "text/css" href="../CSS/shareBtn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share button</title>
</head>

<body>
    <div class="wrapper">
        <div id="shareCons">
            <ul>
                <li><a href="#" class="share_btn">
                        <span class="text">SHARE</span>
                        <span class="icon">
                            <i class="fa fa-plus"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/CDCgov?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="sm twitter">
                        <span class="text">CDC's Twitter </span>
                        <span class="icon">
                            <i class="fa fa-twitter"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/cdcgov/?hl=en" class="sm instagram">
                        <span class="text"> CDC's Instagram</span>
                        <span class="icon">
                            <i class="fa fa-instagram"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/CDC/" class="sm facebook">
                        <span class="text"> CDC's Facebook</span>
                        <span class="icon">
                            <i class="fa fa-facebook"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/centers-for-disease-control-and-prevention/" class="sm linkedin">
                        <span class="text"> CDC's LinkedIn</span>
                        <span class="icon">
                            <i class="fa fa-linkedin"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/centers-for-disease-control-and-prevention/" class="sm bell" style="float:right">
                        <span class="text"> CDC's Blog</span>
                        <span class="icon">
                            <i class="fa fa-bell"></i>
                        </span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../JS/shareBtnJS.js" type = "text/javascript"></script>
</body>

</html>
